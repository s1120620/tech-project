<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>理寶的個人頁面</title>
  <style>
    /* 全域樣式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #f7a6c0, #d9c5e4);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    /* 容器樣式 */
    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 380px;
      text-align: center;
      padding: 30px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 20px;
      background: url('https://avatars.githubusercontent.com/u/583231?v=4') no-repeat center center;
      background-size: cover;
      animation: bounce 2s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    h1 {
      font-size: 2rem;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #7f8c8d;
      margin-bottom: 20px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .link-btn {
      background-color: #5e2f8e;
      color: #fff;
      padding: 15px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .link-btn:hover {
      transform: scale(1.05);
      background-color: #9b59b6;
    }

    .link-btn svg {
      width: 20px;
      height: 20px;
    }

    /* 響應式設計 */
    @media (max-width: 480px) {
      .container {
        padding: 20px;
        width: 90%;
      }
      h1 {
        font-size: 1.5rem;
      }
      .link-btn {
        padding: 12px;
        font-size: 1rem;
      }
      .avatar {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
